<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var myConstructFun = function(){
	
};
myConstructFun.prototype.getQueryStringArgs = function (){
	  var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
	    
	  args = {},

	  items = qs.length ? qs.split("&") : [],
	  item = null,
	  name = null,
	  value = null,

	  i = 0,
	  len = items.length;

		for(i=0; i < len; i++){
		  	item = items[i].split('=');
		  	name = decodeURIComponent(item[0]);
		  	value = decodeURIComponent(item[1]);
		
		  	if (name.length){
		    		args[name] = value;
		  	}
		}
		return args;
};
var obj=new myConstructFun();

//console.log(JSON.stringify(args))
function test(){
	obj.getQueryStringArgs();
	console.log(JSON.stringify(items))
}
test();
</script>
</body>
</html>
