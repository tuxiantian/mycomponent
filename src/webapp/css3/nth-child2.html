<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nth-child选择器与nth-last-child选择器使用示例</title>
<style type="text/css">
	/* odd表示奇数，even表示偶数 */
	li:nth-child(odd){
		background-color: yellow;
	}
	li:nth-last-child(even){
		background-color: skyblue;
	}
</style>
</head>
<body>
<h2>列表A</h2>
<ul>
	<li>列表项目1</li>
	<li>列表项目2</li>
	<li>列表项目3</li>
	<li>列表项目4</li>
	<li>列表项目5</li>
</ul>
</body>
</html>
