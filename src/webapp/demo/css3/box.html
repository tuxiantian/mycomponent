<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>box</title>
  <meta name="keywords" content="box"> 
  <style type="text/css">
*{padding: 0;margin: 0;}
a{text-decoration: none;color: #fff;}
ul,li{list-style: none;}
body{background: #333;font-size: 12px;font-family: "微软雅黑";}
.wrapper{width: 50%;margin: 50px auto;}
.cube{transform-style:preserve-3d;transform:rotateX(-40deg) rotateY(32deg); font-size: 6.2em;width: 6.5em;}
.side{ position: absolute;width:6em;height:6em;background: rgba(255,99,71,0.6); 
color: #fff;text-align: center;line-height: 6em;
}
.front{translateZ(3em);}
.back{transform:rotateY(-180deg) translateZ(3em);background: rgba(225,99,71,0.6); }
.right{transform:rotateY(90deg) translateZ(3em);background: rgba(55,99,71,0.6); }
.left{transform:rotateY(-90deg) translateZ(3em);background: rgba(255,99,41,0.6); }
.top{transform:rotateX(90deg) translateZ(3em);background: rgba(255,99,31,0.6); }
.bottom{transform:rotateX(-90deg) translateZ(3em);background: rgba(0,0,0,0.6); }
.w1{perspective:1400;-webkit-perspective:1400;}
@keyframes r{
0%{transform:rotateY(0deg)}
10%{transform:rotateY(36deg)}
20%{transform:rotateY(72deg)}
30%{transform:rotateY(108deg)}
40%{transform:rotateY(144deg)}
50%{transform:rotateY(180deg)}
60%{transform:rotateY(216deg)}
70%{transform:rotateY(252deg)}
80%{transform:rotateY(288deg)}
90%{transform:rotateY(324deg)}
100%{transform:rotateY(360deg)}

}
@-webkit-keyframes r{
0%{transform:rotateY(0deg)}
100%{transform:rotateY(360deg)}

}
.r{animation:r 10s infinite;-webkit-animation:r 10s infinite;}
img{width: 100%;height:100% ;}
</style> 
 </head> 
 <body> 
 <!-- 1em=16px=100% -->
  <div class="wrapper w1"> 
   <div class="cube r"> 
    <div class="side front">
     
    </div> 
    <div class="side back">
     <img alt="" src="images/0.jpg">
    </div> 
    <div class="side right">
     <img alt="" src="images/1.jpg">
    </div> 
    <div class="side left">
     <img alt="" src="images/2.jpg">
    </div> 
    <div class="side top">
    <img alt="" src="images/3.jpg">
    </div> 
    <div class="side bottom">
      
    </div> 
   </div> 
  </div>  
 </body>
</html>
