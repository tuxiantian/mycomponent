<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>常用的flex布局示例一</title>
<style type="text/css">
	.container{display: flex;flex-direction: row;justify-content: space-around;width: 800px;height: 100px;background-color: #EBEFF1;align-items: center;}
	.item{width: 40px;height: 40px;text-align: center;line-height: 40px;}
	.bg1{background-color: #3AE273;}
	.bg2{background-color: #EBCA16;}
	.bg3{background-color: #D73C3C;}
	.bg4{background-color: #3C9CD5;}
</style>
</head>
<body>
<div class="container">
	<div class="item bg1">1</div>
	<div class="item bg2">2</div>
	<div class="item  bg3">3</div>
	<div class="item  bg4">4</div>
</div>
</body>
</html>
