<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>webuploader demo1</title>
  <meta name="keywords" content="webuploader demo1"> 
  <link type="text/css" rel="stylesheet" href="http://localhost:80/mycomponent/lib/webuploader-0.1.5/webuploader.css"> 
 <script type="text/javascript" src="http://localhost:80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="http://localhost:80/mycomponent/lib/webuploader-0.1.5/webuploader.nolog.js"></script> 
 </head> 
 <body> 
 
  <div id="uploader" class="wu-example"> 
   <!--用来存放文件信息--> 
   <div id="thelist" class="uploader-list"></div> 
	   <div class="btns"> 
		    <div id="picker">
		     选择文件
		    </div> 
	    	<button id="ctlBtn" class="btn btn-default">开始上传</button> 
	   </div> 
  </div> 
  <script type="text/javascript">
var uploader = WebUploader.create({
	BASE_URL:'http://localhost:80/mycomponent/lib/webuploader-0.1.5',
    // swf文件路径
    swf: this.BASE_URL + '/Uploader.swf',

    // 文件接收服务端。
    server: 'http://localhost:80/mycomponent/UploadServlet',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#picker',

    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
    resize: false
});
$("#ctlBtn").click(function(){
	uploader.upload();	
});
//当有文件被添加进队列的时候
uploader.on( 'fileQueued', function( file ) {
	var $list=$(".uploader-list");
    $list.append( '<div id="' + file.id + '" class="item">' +
        '<h4 class="info">' + file.name + '</h4>' +
        '<p class="state">等待上传...</p>' +
    '</div>' );
});
//文件上传过程中创建进度条实时显示。
uploader.on( 'uploadProgress', function( file, percentage ) {
    var $li = $( '#'+file.id ),
        $percent = $li.find('.progress .progress-bar');

    // 避免重复创建
    if ( !$percent.length ) {
        $percent = $('<div class="progress progress-striped active">' +
          '<div class="progress-bar" role="progressbar" style="width: 0%">' +
          '</div>' +
        '</div>').appendTo( $li ).find('.progress-bar');
    }

    $li.find('p.state').text('上传中');

    $percent.css( 'width', percentage * 100 + '%' );
});
uploader.on( 'uploadSuccess', function( file ) {
    $( '#'+file.id ).find('p.state').text('已上传');
});

uploader.on( 'uploadError', function( file ) {
    $( '#'+file.id ).find('p.state').text('上传出错');
});

uploader.on( 'uploadComplete', function( file ) {
    $( '#'+file.id ).find('.progress').fadeOut();
});
</script>  
 </body>
</html>
