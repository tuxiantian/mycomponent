<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tabstrip底边线重合</title>
<style type="text/css">
#demo {
    border-bottom:1px solid #aaa;
}
#demo a {
    display:inline-block;    
    margin-bottom:-1px;    
    border:1px solid #aaa;
    text-decoration: none;
    background: #eee;
}
#demo .on, #demo .on:hover {
    background: #fff;
    border-bottom-color: #fff;
}
</style>
</head>
<body>
<div id="demo">
    <a href="?">分类一</a>
    <a href="?" class="on">分类二</a>
    <a href="?">分类三</a>
    <a href="?">分类四</a>
</div>

</body>
</html>
