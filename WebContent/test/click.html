<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click function</title>
<script type="text/javascript" src="${webSiteDomain}80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
</head>
<body>
<input id="clickMe" type="button" value="clickMe">
<input id="clickIt" type="button" value="clickIt">
<input id="clickIt1" type="button" value="clickIt1">
<script type="text/javascript">
/*click函数仅触发dom对象的点击事件。trigger函数可以触发定义在元素上面的自定义事件。*/
$("#clickMe").on("click",function(){
	alert('clickMe');
});
$("#clickMe").click();
$("#clickIt").bind("myclick",function(){
	alert('clickIt1触发了clickIt元素的myclick事件');
});
$("#clickIt1").bind("click",function(){
	$("#clickIt").trigger('myclick');
	//$("#clickIt").click();
});
</script>
</body>
</html>
