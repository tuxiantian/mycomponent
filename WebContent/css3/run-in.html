<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>run-in类型与compact类型的使用示例</title>
<style type="text/css">
	dl#runin dt{
		display: run-in;
		border: solid 2px red;
	}
	dl#compact dt{
		display: compact;
		border: solid 2px red;
	}
	dd{
		margin-left: 100px;
		background-color: yellow;
	}
</style>
</head>
<body>
<dl id="runin">
	<dt>名词一</dt>
	<dd>关于“名词一”的名词解释</dd>
</dl>
<dl id="compact">
	<dt>名词二</dt>
	<dd>关于“名词二”的名词解释</dd>
</dl>
</body>
</html>
