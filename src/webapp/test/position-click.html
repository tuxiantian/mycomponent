<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.ui-content-center{width: 300px;height:200px;position:relative;}
.ui-content-center img,.ui-content-center input{position:absolute;}
.ui-content-center input{opacity:0;/*不显示，但能触发点击事件*/ /* display: none;无法触发点击事件*/}
</style>
<script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
</head>
<body>
  <div class="ui-content-center">
        <img  src="images/h2_front.jpg" style="width:100%;margin:0 0 20px 0;" onLoad="getSize(this,'fileselect')"/>
        <form enctype="multipart/form-data" method="post" name="frtForm">
            <input type="file" id="fileselect" name="fileselect" capture="camera">
        </form>
   </div>
   <script type="text/javascript">
   /* 设置fileselect的宽、高为图片的宽、高，这样更容易捕获fileselect的点击事件 */
   function getSize(obj,iptObj){
       maxWidth = $(obj).width(),
       maxHeight = $(obj).height();
       $('#'+iptObj).width(maxWidth).height(maxHeight); 
   }
   /*图片和input都采用绝对定位，位置在后的会覆盖前者，所以触发的是input的点击事件*/
   $(".ui-content-center img").on("click",function(){
	   alert("click img")
   });
   $(".ui-content-center input").on("click",function(){
	   alert("click input")
   });
   </script>
</body>
</html>
