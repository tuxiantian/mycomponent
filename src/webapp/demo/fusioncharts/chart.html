<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>fusioncharts demo</title>
  <meta name="keywords" content="fusioncharts demo"> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/fusioncharts-suite-xt/js/fusioncharts.js"></script> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/fusioncharts-suite-xt/js/themes/fusioncharts.theme.fint.js"></script> 
 </head> 
 <body> 
  <label for="chart_type">选择表格的呈现类型</label> 
  <select name="chart_type" id="chart_type"> <option value="column2d">column2d</option> <option value="column3d">column3d</option> <option value="line">line</option> <option value="area2d">area2d</option> <option value="bar2d">bar2d</option> <option value="bar3d">bar3d</option> <option value="pie2d">pie2d</option> <option value="pie3d">pie3d</option> <option value="doughnut2d">doughnut2d</option> <option value="doughnut3d">doughnut3d</option> <option value="pareto2d">pareto2d</option> <option value="pareto3d">pareto3d</option> </select> 
  <div id="chartContainer">
   FusionCharts XT will load here!
  </div> 
  <script type="text/javascript">

$("#chart_type").change(function(){
	var type=$("#chart_type").val();
	load_chart(type);
});
var load_chart=function(type){
	FusionCharts.ready(function(){
	    var revenueChart = new FusionCharts({
	      "type": type,
	      "renderAt": "chartContainer",
	      "width": "500",
	      "height": "300",
	      "dataFormat": "json",
	      "dataSource": {
	        "chart": {
	            "caption": "Monthly revenue for last year",
	            "subCaption": "Harry's SuperMart",
	            "xAxisName": "Month",
	            "yAxisName": "Revenues (In USD)",
	            "theme": "fint"
	         },
	        "data": [
	            {
	               "label": "Jan",
	               "value": "420000"
	            },
	            {
	               "label": "Feb",
	               "value": "810000"
	            },
	            {
	               "label": "Mar",
	               "value": "720000"
	            },
	            {
	               "label": "Apr",
	               "value": "550000"
	            },
	            {
	               "label": "May",
	               "value": "910000"
	            },
	            {
	               "label": "Jun",
	               "value": "510000"
	            },
	            {
	               "label": "Jul",
	               "value": "680000"
	            },
	            {
	               "label": "Aug",
	               "value": "620000"
	            },
	            {
	               "label": "Sep",
	               "value": "610000"
	            },
	            {
	               "label": "Oct",
	               "value": "490000"
	            },
	            {
	               "label": "Nov",
	               "value": "900000"
	            },
	            {
	               "label": "Dec",
	               "value": "730000"
	            }
	         ]
	      }
	  });

	  revenueChart.render();
	})
}//end load_chart
var init=function(){
	var defaultValue=$("#chart_type option:first").val();
	console.log(defaultValue)
	load_chart(defaultValue);
	}
	init();
</script>  
 </body>
</html>
