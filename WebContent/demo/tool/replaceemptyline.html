<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>replace empty line</title>
  <meta name="keywords" content="replace empty line"> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script> 
 </head> 
 <body> 
  <p>source</p> 
  <textarea rows="10" cols="100" id="source"></textarea> 
  <p>result</p> 
  <textarea rows="10" cols="100" id="result"></textarea> 
  <script type="text/javascript">
$(function(){
	   $("#source").focus();
	   $("#result").focus(function() {
		   $("#result").select(); 
		 	//执行浏览器复制命令
		   document.execCommand("Copy");
		});
	   $("#source").blur(function(){
		   var array=$("#source").val().split(/[\r\n]+/g);
		   var html="";
		   var length=array.length;
		   var i=0;
		   for(;i<length;i++){
			   if(array[i]==""||array[i].trim()==""){
				   continue;
			   }else{
				   html+=array[i]+"\n";
			   }
		   }
		   $("#result").text(html);
	   });
});
</script>  
 </body>
</html>
