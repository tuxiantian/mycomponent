<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>进化的圣杯：右栏固定主内容自适应</title>
<meta name="description" content="圣杯布局之右栏固定主内容自适应" />
<meta name="keywords" content="margin, 负margin, 布局, layout, 圣杯" />
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />

<style>
#demo{width:80%;margin:auto;}
#hd,#ft{height:50px;background-color:#aaa;}
#bd{zoom:1;overflow:hidden;margin:10px 0;padding-right:210px;}
#main{float:left;width:100%;background-color:#aaa;}
#aside{_display:inline;float:right;width:200px;margin:0 -210px 0 10px;background-color:#ccc;}
</style>
</head>
<body>
<div id="demo">
<header id="hd">头部</header>
<div id="bd">
	<div id="main">Main<br />主内容区域</div>
	<aside id="aside">Aside<br />侧边栏区域</aside>
</div>
<footer id="ft">底部</footer>
</div>
</body>
</html>
