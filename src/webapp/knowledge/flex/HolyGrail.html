<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HolyGrail</title>
<meta name="keywords" content="flex HolyGrail">
<meta name="description" content="使用flex实现圣杯布局">
<style type="text/css">
.HolyGrail {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

header,
footer {
  flex: 1;
}

.HolyGrail-body {
  display: flex;
  flex: 1;
}

.HolyGrail-content {
  flex: 1;
}

.HolyGrail-nav, .HolyGrail-ads {
  /* 两个边栏的宽度设为12em */
  flex: 0 0 12em;
}

.HolyGrail-nav {
  /* 导航放到最左边 */
  order: -1;
}
@media (max-width: 768px) {
  .HolyGrail-body {
    flex-direction: column;
    flex: 1;
  }
  .HolyGrail-nav,
  .HolyGrail-ads,
  .HolyGrail-content {
    flex: auto;
  }
}
</style>
</head>
<body class="HolyGrail">
  <header>#header</header>
  <div class="HolyGrail-body">
    <main class="HolyGrail-content">#main</main>
    <nav class="HolyGrail-nav">#nav</nav>
    <aside class="HolyGrail-ads">#aside</aside>
  </div>
  <footer>#footer</footer>
</body>
</html>
