<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>jquery 添加插入元素技巧(前面和后面)</title>
  <meta name="keywords" content="jquery 添加插入元素技巧(前面和后面)"> 
  <link rel="stylesheet" type="text/css" href="http://localhost:80/mycomponent/css/common.css">
 </head> 
 <body> 
  <article> 
  <h2>jquery添加插入元素技巧：</h2>
<p>jquery添加分为在指定元素的里面添加和外面添加两种：</p>
	<p>里面添加使用（append 和prepend）
	<p>里面添加又分为在里面的前面添加和后面添加<p>
	<p>里面的后面添加使用<p>
	<p>append  或appendTo<p>
	<p>里面的前面添加使用<p>
	<p>prepend和prependTo<p>
	

<p>外面添加使用（after和before）
外面添加又分为在外面的前面添加和后面添加</p>
	<p>外面的前面添加使用</p>
	<p>before或insertBefore</p>
	
	<p>外面的后面添加使用</p>
	<p>after或insertAfter</p>
  </article>  
 </body>
</html>
