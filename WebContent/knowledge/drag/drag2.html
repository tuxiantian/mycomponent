<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>html5 drag</title>
  <meta name="keywords" content="html5 drag"> 
  <style type="text/css">
*{margin: 0;padding: 0;}
body{background: #333;}
.box{/* position: absolute; */width: 100px;height: 100px;background: red;}
#box2{position: absolute;width: 200px;height: 200px;background: #fff;bottom:0;right:200px;}
.move{float:left;}
</style> 
 </head> 
 <body> 
  <div draggable="true" class="box move"></div> 
  <div id="box2"></div> 
  <script type="text/javascript">
window.onload=function(){
	var boxDom=document.getElementsByClassName("box")[0];
	var boxDoms=document.getElementById("box2");
	boxDom.addEventListener("dragstart",function(e){
		
		e.dataTransfer.setData("Text",this.outerHTML);
	});
	boxDoms.addEventListener("dragover",function(e){
		e.preventDefault();
	});
	boxDoms.addEventListener("drop",function(e){
		boxDoms.innerHTML+=e.dataTransfer.getData("Text");
	});
}
</script>  
 </body>
</html>
