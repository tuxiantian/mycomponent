function Person(name){
	this.name=name;
}
Person.prototype={
		constructor:Person,
		sayHi:function (){
			console.log(this.name);
		}
}
function Personal(age){this.age=age;}
Personal.prototype={
		constructor:Personal,
		sayHello:function (){
			console.log(this.age);
		}
}
var zhangsan=$.extend({},new Person('bob'),new Personal(12));
zhangsan.sayHello();

</script>
