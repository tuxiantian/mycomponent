<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对多个项目追加连续编号的示例</title>
<style type="text/css">
h2:before{
	content:counter(mycounter);
}
h2{
counter-increment:mycounter;
}
</style>
</head>
<body>
<h2>大标题</h2>
<p>示例文字</p>
<h2>大标题</h2>
<p>示例文字</p>
<h2>大标题</h2>
<p>示例文字</p>
<h2>大标题</h2>
<p>示例文字</p>
</body>
</html>
