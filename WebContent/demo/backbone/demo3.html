<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/backbone/underscore.js"></script>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/backbone/backbone.js"></script>

</head>
<body>
	<script type="text/javascript">
		var SearchView=Backbone.View.extend({
			initialize:function(){
				alert("init a SearchView");
			},
			render:function(context){
				var template=_.template($("#search_template").html());
				$(this.el).html(template(context));
			}
		});
		var searchView=new SearchView({el:$("#search_container")});
		searchView.render({search_label:"搜索渲染"});
	</script>
</body>
</html>
