<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>缩进实例 demo</title>
<style type="text/css">
#demo {
    width: 410px;
    margin: auto;
    padding: 15px;
    border-radius: 10px;
    background: #eee;
    text-align: left;
}
p {
    padding-left:45px;
}
strong {
    margin-left:-45px;
}
</style>
</head>
<body>
<div id="demo">
<p><strong>简介：</strong>该写点什么好呢？好头痛，一个能把value念成“哇柳”的中老年人，猛然觉得没文化好可怕。</p>
</div>
</body>
</html>
