<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编号嵌套示例</title>
<style type="text/css">
	h1:before{
		content: counter(mycounter)'.';

	}
	h1{
		counter-increment: mycounter;
		/*counter-reset: subcounter;*/
	}
	h2:before{
		content: counter(subcounter)'.';

	}
	h2{
		counter-increment: subcounter;
		margin-left: 40px;
	}
</style>
</head>
<body>
<h1>大标题</h1>
<h2>中标题</h2>
<h2>中标题</h2>
<h2>中标题</h2>
<h2>中标题</h2>
<h1>大标题</h1>
<h2>中标题</h2>
<h2>中标题</h2>
<h2>中标题</h2>
<h2>中标题</h2>
</body>
</html>
