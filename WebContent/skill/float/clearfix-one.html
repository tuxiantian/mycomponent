<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>清除浮动方案二</title>
<style type="text/css">
*{margin:0;padding:0;}
.clearfix:before, .clearfix:after{ content:""; display:table; line-height:0; }
.clearfix:after{ clear:both; }
.clearfix{ *zoom:1; }

div#river{width:650px;height:auto;background:lightblue;}
div.boat{width:50px;float:left;height:100px;border:solid 1px red;}
</style>
</head>
<body>
 <div id="river" class="clearfix">
  <div class="boat">boat 1</div>
  <div class="boat">boat 2</div>
  <div class="boat">boat 3</div>
 </div>

</body>
</html>
