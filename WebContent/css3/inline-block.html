<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.inlineblock{
display: inline-block;
background-color: #00aaff;
width: 300px;
}
div.inline{
display: inline;
background-color: #aaff00;
width: 300px;
}
</style>
</head>
<body>
<div>
	<div class="inlineblock">inline-block类型</div>
	<div class="inlineblock">inline-block类型</div>
</div>
<div>
<div class="inline">inline类型</div>
<div class="inline">inline类型</div>
</div>
</body>
</html>
