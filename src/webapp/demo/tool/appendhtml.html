<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>append html</title>
  <meta name="keywords" content="append html"> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script> 
 </head> 
 <body> 
  <!-- 
示例
源字符串
<div class="con"> 
    <img alt="" src="images/1.png"> 
    <div class="content" contenteditable="true"></div> 
   </div> 
拼接后的字符串
"<div class='con'> "+
"    <img alt='' src='images/1.png'> "+
"    <div class='content' contenteditable='true'></div> "+
"   </div>"   
    --> 
  <p> </p>
  <h1>源字符串</h1> 
  <textarea rows="10" cols="100" id="source"></textarea> 
  <p></p> 
  <p> </p>
  <h1>拼接字符串</h1> 
  <textarea rows="10" cols="100" id="result"></textarea> 
  <p></p> 
  <script type="text/javascript">
   $(function(){
	   $("#source").focus();
	   $("#source").blur(function(){
		   var array=$("#source").val().split(/[\r\n]+/g);
		   var html="";
		   var length=array.length;
		   var i=0;
		   for(;i<length;i++){
			   
			   html+="\"";
			   html+=array[i].replace(/\"/g,"'");
			   html+="\"";
			   if(i<length-1){
			   html+="+";
			   html+="\n";
			   }
			   
		   }
		   $("#result").text(html);
	   });
	   $("#result").focus(function() {
		   $("#result").select(); 
		 	//执行浏览器复制命令
		   document.execCommand("Copy");
		});
   });
   </script>  
 </body>
</html>
