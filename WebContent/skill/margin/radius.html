<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin实现1像素圆角 demo</title>
<style type="text/css">
#demo{
    background: #eee;width: 300px;
    margin: auto;    padding: 10px;
    border-radius: 10px;
}

#demo a,#demo span {
    display:inline-block;
    vertical-align:top;background: #aaa;
}
#demo span {
    margin:1px -1px; /* 关键规则 */
    padding: 5px 15px;
        
}
</style>
</head>
<body>
<div id="demo">
    <a href="?"><span>1px圆角</span></a>
    <a href="?"><span>确定</span></a>
    <a href="?"><span>取消</span></a>
</div>
</body>
</html>
