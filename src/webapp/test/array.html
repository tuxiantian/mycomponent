<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>array reverse sort</title>
  <meta name="keywords" content="array"> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
 </head> 
 <body> 
 <p id="arr"></p>
 <p id="arr2"></p>
  <script type="text/javascript">
var arr=[1,4,3,7,6];
var arr2=[1,4,3,7,6];
arr2=arr2.sort().reverse();
$("#arr2").text(arr2);//6,7,3,4,1
$("#arr").text(arr.reverse());//7,6,4,3,1
console.log(arr.reverse());
console.log(arr2);
</script> 
 
 </body>
</html>
