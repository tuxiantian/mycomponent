<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="keywords" content="js使用md5加密字符串">
<title>js使用md5加密字符串</title>

<style type="text/css">
</style>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/md5/2.2/md5.js"></script>
</head>
<body>

<div>
	<input type="text" value="" id="J_val" name="J_val" />
	<button id="J_md5">MD5</button>
	<p></p>
</div>

<script type="text/javascript">

$(function(){

	$("#J_md5").click(function(){
		var str = $("#J_val").val();

		str = hex_md5(str);
		$("p").html(str);
	})
})

</script>
</body>
</html>
