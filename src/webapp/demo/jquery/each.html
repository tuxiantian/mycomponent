<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery each函数处理二维数组</title>
<script type="text/javascript" src="/mycomponent/lib/jQuery/jquery-3.0.0.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){
	var arr = [['a', 'aa', 'aaa'], ['b', 'bb', 'bbb'], ['c', 'cc', 'ccc']]
	$.each(arr, function(i, item){
	   　　$.each(item,function(j,val){
	    　　　　 console.log(j);
	     　　　　console.log(val);
	 　});
	});
});

</script>
</body>
</html>
