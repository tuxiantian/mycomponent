<html>
	<head>
		<style type="text/css">
			#preloader-3{
				position:relative;
				animation:rotate 1s infinite linear;
				border:4px solid rgba(255,255,255, .25);
				width:80px;
				height:80px;
				border-radius:999px;
			}
			#preloader-3 span{
				position:absolute;
				width:80px;
				height:80px;
				border:4px solid transparent;
				border-top:4px solid #fff;
				top:-4px;
				left:-4px;
				border-radius:999px;
			}
			@keyframes rotate{
				0%{transform:rotate(0deg);}
				100%{transform:rotate(360deg);}
			}
		</style>
	</head>
	<body style ="background-color:#ffb83c;">
		<div id="preloader-3">
			<span></span>
		</div>
	</body>
	
</html>
