<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="keywords" content="json2str">
<title>json2str</title>
<script data-main="${webSiteDomain}/mycomponent/lib/js/main" src="${webSiteDomain}/mycomponent/lib/requireJs/require.js"></script>
</head>
<body>
<p>json</p>
<textarea rows="10" cols="100" id="json"></textarea>
<p>string</p>
<textarea rows="10" cols="100" id="str"></textarea>
<script type="text/javascript">
require( ['jquery'], function( $ ) {
	$(function(){
		$("#json").blur(function(){
			var str=$("#json").val();
			str=str.replace(/\"/g,"\\\"");
			$("#str").val(str);
		});
		  $("#str").focus(function() {
			   $("#str").select(); 
			 	//执行浏览器复制命令
			   document.execCommand("Copy");
			});
	});
});
</script>
</body>
</html>
