  <script type="text/javascript">
 //jquery组件插件的固定格式
 (function($){
	 $.tzWindow=function(options){
	
		 var opts=$.extend({},{title:"窗口的标题"},options);
		 var $window=$("<div class='window'>" +
				 " <h1 class='title'>"+opts.title+"</h1>"+
				  "<span class='icon'></span>"
				 +" </div>");
		 $("body").append($window);
		 $window.width(opts.width).height(opts.height);
		 initEvents($window);
		 initDragEvent($window);
	 };
	 var zIndex=0;
	 function initEvents($window){
	 	var dragMark=false;
		 $window.find(".title").mousedown(function(e){
			 var x=e.clientX;
			 var y=e.clientY;
			 var left=$window.offset().left;
			 var top=$window.offset().top;
			 var w=$(window).width();
			 var h=$(window).height();
			 dragMark=true;
			 zIndex++;
			 $window.css("zIndex",zIndex);
			 $(document).mousemove(function(ev){
				 if(dragMark){
					 x1=ev.clientX;
					 y1=ev.clientY;
					 var nw=x1-x+left;
					 var nh=y1-y+top;
					 if(nw<=0)nw=1;
					 if(nh<=0)nh=1;
					 if(nw>w)nw=w-200;
					 if(nh>h)nh=h-200;
					 $window.css({left:nw,top:nh}); 
				 }
			 }).mouseup(function(){
				 dragMark=false;
			 });
		 });				 		 
	 }
	 function initDragEvent($window){
		 var mark=false;
		 $window.find(".icon").mousedown(function(e){
			 var width=$window.width();
			 var height=$window.height();
			 var w=$(window).width();
			 var h=$(window).height();
			 var x,y,x1,y1;
			 x=e.clientX;
			 y=e.clientY;
			 mark=true;
			 zIndex++;
			 $window.css("zIndex",zIndex);
			 $(document).mousemove(function(ev){
				 if(mark){
					 
				 x1=ev.clientX;
				 y1=ev.clientY;
				 var nw=x1-x+width;
				 var nh=y1-y+height;
				 if(nw>w)nw=w-30;
				 if(nh>h)nh=h-30;
				 if(nw<=200)nw=200;
				 if(nh<=200)nh=200;
				 $window.width(nw).height(nh); 
				 }
			 }).mouseup(function(){
				 mark=false;
			 });
		 });
	 }
	 
 })(jQuery);
 $.tzWindow({title:"自定义窗口的标题"});
