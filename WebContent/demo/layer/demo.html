<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layer demo</title>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/layer/layer.js"></script>

</head>
<body>
	<button id="test1">小小提示层</button>
	<button id="test2">自定义内容</button>
	<button id="parentIframe">弹出一个iframe层</button>
	<button id="test4">弹出一个loading层</button>
	<button id="test5">弹出一个tips层</button>
	<button id="test6">询问框</button>
	
	<script type="text/javascript">
	$('#test1').on('click', function(){
	    layer.msg('Hello layer');
	});
	//弹出一个页面层
	$('#test2').on('click', function(){
	    layer.open({
	        type: 1,
	        area: ['600px', '360px'],
	        shadeClose: true, //点击遮罩关闭
	        content: '\<\div style="padding:20px;">自定义内容\<\/div>'
	    });
	});
	//弹出一个iframe层
	$('#parentIframe').on('click', function(){
	    layer.open({
	        type: 2,
	        title: 'iframe父子操作',
	        maxmin: true,
	        shadeClose: true, //点击遮罩关闭层
	        area : ['800px' , '520px'],
	        content: 'test/iframe.html'
	    });
	});
	//弹出一个loading层
	$('#test4').on('click', function(){
	    var ii = layer.load();
	    //此处用setTimeout演示ajax的回调
	    setTimeout(function(){
	        layer.close(ii);
	    }, 1000);
	});
	//弹出一个tips层
	$('#test5').on('click', function(){
	    layer.tips('Hello tips!', '#test5');
	});
	//询问框
	$('#test6').on('click', function(){
		layer.confirm('您是如何看待前端开发？', {
		  btn: ['重要','奇葩'] //按钮
		}, function(){
		  layer.msg('的确很重要', {icon: 1});
		}, function(){
		  layer.msg('也可以这样', {
		    time: 20000, //20s后自动关闭
		    btn: ['明白了', '知道了']
		  });
		});
	});
	
	
	</script>
</body>
</html>
