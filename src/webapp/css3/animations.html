<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animations功能的使用示例</title>
<style type="text/css">
	div{
		background-color: red;
	}
	@-webkit-keyframes mycolor{
		0%{background-color: red;}
		40%{background-color: darkblue;}
		70%{background-color: yellow;}
		100%{background-color: red;}
	}
	div:hover{
		-webkit-animation:mycolor 5s linear;
	}
</style>
</head>
<body>
<div>示例文字</div>
</body>
</html>
