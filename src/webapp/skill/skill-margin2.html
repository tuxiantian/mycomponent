<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin在图片列表中的使用 demo</title>
<style type="text/css">
*{padding: 0;margin: 0;}
body{text-align: center;}
#demo{
  text-align: left;overflow:hidden;margin:auto;display: inline-block;background: #eee;border-radius: 10px;padding: 0 0 15px;
}
#demo h3 {
    padding: 10px 0 8px 20px;
    font-size: 16px;
}
#demo ul{
    margin-right:-10px;list-style: none;overflow:hidden;
}
#demo ul li{
float:left;margin-right:10px;
}
</style>
</head>
<body>
<div id="demo">
    <h3>图片列表</h3>
    <ul>
        <li><img src="http://demo.doyoe.com/css/margin/images/1.jpg" alt="" /></li>
        <li><img src="http://demo.doyoe.com/css/margin/images/2.jpg" alt="" /></li>
        <li><img src="http://demo.doyoe.com/css/margin/images/1.jpg" alt="" /></li>
    </ul>
</div>
</body>
</html>
