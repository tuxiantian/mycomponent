  <link rel="stylesheet" type="text/css" href="http://localhost:80/mycomponent/css/common.css"> 
 </head> 
 <body> 
  <script type="text/javascript">
var name = "The Window";   
var object = {   
　　name : "My Object",   
　　getNameFunc : function(){   
　　　　return function(){   
　　　　　　return this.name;   
　　　};   
　　}   
};   
alert(object.getNameFunc()());  //The Window
</script>
