<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>父级div定义 overflow:hidden</title>
<style type="text/css"> 
.div1{background:#000080;border:1px solid red;/*解决代码*/width:98%;overflow:hidden} 
.div2{background:#800080;border:1px solid red;height:100px;margin-top:10px;width:98%} 
.left{float:left;width:20%;height:200px;background:#DDD} 
.right{float:right;width:30%;height:80px;background:#DDD} 
ul li{line-height:30px;}
</style> 
</head>
<body>
<div class="div1"> 
<div class="left">Left</div> 
<div class="right">Right</div> 
</div> 
<div class="div2"> 
div2 
</div> 
<ul>
<li>原理：必须定义width或zoom:1，同时不能定义height，使用overflow:hidden时，浏览器会自动检查浮动区域的高度</li> 

<li>优点：简单、代码少、浏览器支持好 </li>

<li>缺点：不能和position配合使用，因为超出的尺寸的会被隐藏。 </li>

<li>建议：只推荐没有使用position或对overflow:hidden理解比较深的朋友使用</li>
</ul>
</body>
</html>
