<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery.validate demo</title>
<style type="text/css" media="screen">
	label.error {  
color: red;  
font-style: italic;  
}  
</style>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="http://localhost:80/mycomponent/lib/backbone/underscore.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<!-- <script type="text/javascript" src="http://localhost:80/mycomponent/demo/jqueryPlaugin/jquery.validate.min.js"></script> -->
<!-- <script type="text/javascript" src="http://localhost:80/mycomponent/lib/jqueryPlaugin/validate/1.13.1/jquery.validate.js"></script> -->
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
</head>
<body>
<form action="" method="post" id="form1">

<lable for="firstName">First Name</lable><input type="text" name="firstName" id="firstName"></input>
<lable for="lastName">Last Name</lable><input type="text" name="lastName" id="lastName"></input>
<p><label for="email1">Email</label><input type="text" id="email1" name="email1"></input></p>
<input type="submit" name="" value="提交">
<input type="button" name="validate" id="validate" value="验证">
</form>
<script type="text/javascript">
$().ready(function() {
	$("#validate").click(function(){
		alert(validator.form())
	});
	jQuery.validator.setDefaults({
		  debug: true,
		  success: "valid"
		});
	var validator =$("#form1").validate({
		//onsubmit:true,
		onfocus:true,
		roles:{
			/* groups:{
				name:"firstName lastName"
			}, */
			email1:{required:true,email:true}
		}, 
		errorElement: "span",
		errorPlacement:function(error,element){
			/* if (element.attr("name")=="firstName"||element.attr("name")=="lastName") {
				error.insertAfter("#lastName");
			}else{
				error.insertAfter(element);
			} */
			// Append error within linked label
			$( element )
				.closest( "form" )
					.find( "label" )
						.append( error );

		},
	    messages:{
	       // name:{ required:'姓名不能为空' },
	        email:{required:'Email不能为空',email:'Email输入不合法'}
	    }, 
        /* showErrors:function(errorMap, errorList){
            var arr = _.map(errorList, function(item){
                return item.message;
            })
            this.defaultShowErrors();
        } */
	});
});

</script>
</body>
</html>
