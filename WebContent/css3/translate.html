<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>translate方法使用示例</title>

<style type="text/css">
	div{
		width: 300px;
		margin: 150px auto;
		background-color: yellow;
		text-align: center;
		-webkit-transform:translate(50px,50px);
		-moz-transform:translate(50px,50px);
		-o-transform:translate(50px,50px);
	}

</style>
</head>
<body>
<div>
	示例文字
</div>
</body>
</html>
