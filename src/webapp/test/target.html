<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS事件：target与currentTarget区别</title>
</head>
<body>
	<div id="outer" style="background: #099">
		click outer
		<p id="inner" style="background: #9C0">click inner</p>
		<br>
	</div>

	<script type="text/javascript">
	/* 上面的示例中，当在outer上点击时，e.target与e.currentTarget是一样的，都是div；当在inner上点击时，e.target是p，而e.currentTarget则是div。 */
		function G(id) {
			return document.getElementById(id);
		}
		function addEvent(obj, ev, handler) {
			if (window.attachEvent) {
				obj.attachEvent("on" + ev, handler);
			} else if (window.addEventListener) {
				obj.addEventListener(ev, handler, false);
			}
		}
		function test(e) {
			alert("e.target.tagName : " + e.target.tagName
					+ "\n e.currentTarget.tagName : " + e.currentTarget.tagName);
		}
		var outer = G("outer");
		var inner = G("inner");
		//addEvent(inner, "click", test);  
		addEvent(outer, "click", test);
	</script>
</body>
</html>
