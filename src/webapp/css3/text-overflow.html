<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow属性使用示例</title>
<style type="text/css">
	div{
		overflow: hidden;
		text-overflow: ellipsis;
		-webkit-text-overflow:ellipsis;
		-o-text-overflow:ellipsis;
		white-space: nowrap;/*white-space 属性设置如何处理元素内的空白。nowrap:规定段落中的文本不进行换行*/
		width: 300px;border: solid 1px orange;
	}

</style>
</head>
<body>
<div>这是一句非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常非常长的例句。</div>
</body>
</html>
