<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8">

  <meta name="keywords" content="购物"> 
  <style type="text/css">
*{padding: 0;margin: 0;}
a{text-decoration: none;color: #fff;}
ul,li{list-style: none;}
body{font-size: 12px;font-family: "微软雅黑";}
.header{height: 50px;background: #333;}
.contentbox{width: 1190px;height: 600px;margin: 20px auto;}
.contentbox ul li{width: 230px;height: 330px;float: left;margin-right: 10px;margin-top: 10px;
box-shadow:0 0 1em #999;
}
.contentbox ul li img{
width: 230px;height: 230px;border-bottom: 1px solid #999;
}
/* .contentbox ul li:last-child{margin-right: 0;} */
.contentbox ul li:nth-child(5n){margin-right: 0;}
.contentbox ul li h3{padding: 4px;color: #666;font-weight: normal;}
.contentbox ul li p{padding: 4px;color: #666;font-weight:bold;font-size: 16px;}
.sliderbox{width: 0;height: 100%;position: absolute;top:0;left:0;background:#333;display: none;}
.mainbox{/* float: left; */margin-left: 0;}
</style> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script> 
 </head> 
 <body>

  <script type="text/javascript">
$(function() {
	$(".expand").on("click",function(){
		var w=$(".sliderbox").width();
		if(w==240){
			$(".sliderbox").show().animate({width:0},200,function(){
				$(this).hide();
			});
			$(".mainbox").animate({float:"none",marginLeft:0},200);
			$("body,html").css("overflow","auto");
		}else{
			$(".sliderbox").show().animate({width:240},200);
			$(".mainbox").animate({float:"left",marginLeft:240},200);
			$("body,html").css("overflow","hidden");
		}
	});
});
</script>
