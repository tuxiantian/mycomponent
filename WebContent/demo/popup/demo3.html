<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="initial-scale=0.4, maximum-scale=0.4, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="${webSiteDomain}80/mycomponent/lib/popup/magnific-popup.css">
<script type="text/javascript" src="${webSiteDomain}80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="${webSiteDomain}80/mycomponent/lib/popup/magnific-popup.js"></script>
<style type="text/css">
#preloader-3 {
	position: absolute;
	top: 14%;
	left: 43%;
	animation: rotate 1s infinite linear;
	border: 4px solid rgba(255, 255, 255, .25);
	width: 80px;
	height: 80px;
	border-radius: 999px;
}

#preloader-3 span {
	position: absolute;
	width: 80px;
	height: 80px;
	border: 4px solid transparent;
	border-top: 4px solid #fff;
	top: -4px;
	left: -4px;
	border-radius: 999px;
}

@keyframes rotate { 
	0%{
		transform: rotate(0deg);
	}
	100%{
		transform:rotate(360deg);
	}
}
.white-popup {
	position: relative;
	background: #333;
	width: 80%;
    height: 300px;
	margin: 0 auto;
}

.white-popup p {
	color: #fff;
	font-size: 36px;
	text-align: center;
	position: absolute;
	top: 48%;
	left: 18%;
}
</style>
</head>
	<body style ="background-color:#ffb83c;">
	<div id="test-popup" class="white-popup mfp-hide">
		<div id="preloader-3">
			<span></span>
		</div>
		<p>数据加载中，请您耐心等待...</p>
	</div>
	
	</body>
	<a href="#test-popup" class="open-popup-link">Show inline popup</a>
	<script type="text/javascript">
	$('.open-popup-link').magnificPopup({
		fixedContentPos: false,
		overflowY: 'auto',
	      fixedBgPos: true,
		closeBtnInside: false,
		  modal: true,
		  type:'inline',
		  midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
		});
	</script>
</html>
