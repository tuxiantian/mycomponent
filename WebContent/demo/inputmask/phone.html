<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>inputmask phone demo</title>

<script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/inputmask/inputmask.js"></script>
<script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/inputmask/jquery.inputmask.js"></script>
</head>
<body>
<p>
这里仅写一个简单的例子，更多应用访问下面的地址。<br>
<a href="https://github.com/RobinHerbots/jquery.inputmask" target="_blank">https://github.com/RobinHerbots/jquery.inputmask</a>
</p>
<input type="text" id="phone" placeholder="请输入电话号码">
<script type="text/javascript">
$(function(){
	$("#phone").inputmask("999 9999 9999", {placeholder: ""});
});
</script>
</body>
</html>
