  <script type="text/javascript">
 
$(function () {	
	var audioDom=document.createElement("audio");
	audioDom.src="mp3/fcml.mp3";
	//加载歌词
	function initlyric(){
		//清空内容
		$("#lrcbox").html("");
		var html="";
		var lrc=$("#lrc").val();
		var lrcArr=lrc.split("[");
		for(var i=0;i<lrcArr.length;i++){
			var sarr=lrcArr[i].split("]");
			
			console.log(sarr.length);
			var timer=sarr[0].split(".");
			var message=sarr[1];
			var stime=timer[0].split(":");
			var ms=stime[0]*60+stime[1]*1;
			if(message){
				html+="<div id='"+ms+"'>"+message+"</div>";
			}
		}
		$("#lrcbox").html(html);
	}
	initlyric();
	audioDom.addEventListener("timeupdate",function(){
		var timer=this.currentTime;
		var st=parseInt(timer);
		for(var i=0;i<st;i++){
			$("#"+i).addClass("sel");
			if($(".sel").length>8){
				$(".sel").eq(0).remove();
			}
		}
	});
	/* 音乐播放完成时，改变按钮的样式。重新加载歌词。 */
	audioDom.addEventListener("ended",function(){
		$(".pause").trigger("click");
		initlyric();
	});
	/* 播放 */
	$(".m_play").click(function(){
		audioDom.play();
		$("#pause").css("display","inline-block");
		$("#play").css("display","none");
	})
	/* 暂停 */
	$(".pause").click(function(){
		audioDom.pause();
		$("#pause").css("display","none");
		$("#play").css("display","inline-block");
	})
});
</script>
