<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>实现网页淡入效果的示例</title>
<style type="text/css">
	@-webkit-keyframes fadein{
		0%{
			opacity: 0;
			background-color: white;
		}
		100%{
			opacity: 1;
			background-color: white;
		}
	}
	body{
		-webkit-animation:fadein 5s linear;
		-webkit-animation-iteration-count:1;
	}
</style>
</head>
<body>
示例文字
</body>
</html>
