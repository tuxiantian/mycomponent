<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>triangle</title>
  <meta name="keywords" content="triangle"> 
  <style type="text/css">
.box{width: 100px;height: 100px;position: absolute;top:10px;left:10px; border:2px solid #111;}
.icon{display: inline-block;overflow: hidden;
border-top:10px solid transparent;
border-right:10px solid #999;
border-bottom:10px solid #999;
border-left:10px solid transparent;
position: absolute;right: 0;bottom:0;
cursor:se-resize;
}
.box2{width: 100px;height: 100px;position: absolute;top:120px;left:10px;border:2px solid #111;}
.icon2{display: inline-block;overflow: hidden;
border-top:10px solid red;
border-right:10px solid #999;
border-bottom:10px solid #111;
border-left:10px solid green;
position: absolute;right: 0;bottom:0;
cursor:se-resize;
}
.triangle{position: relative;}
</style> 
 </head> 
 <body> 
 <div class="triangle">
  <div class="box"> 
   <span class="icon"></span> 
  </div>  
  
   <div class="box2"> 
   <span class="icon2"></span> 
  </div> 
  
  </div>
 </body>
</html>
