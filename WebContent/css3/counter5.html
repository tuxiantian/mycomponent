<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编号多层嵌套的示例</title>
<style type="text/css">
	h1:before{
		content: counter(mycounter)'.';

	}
	h1{
		counter-increment: mycounter;
		counter-reset: subcounter;
	}
	h2:before{
		content: counter(mycounter)'-'counter(subcounter)'.';

	}
	h2{
		counter-increment: subcounter;
		counter-reset: subsubcounter;
		margin-left: 40px;
	}
	h3:before{
		content: counter(mycounter)'-'counter(subcounter)'-'counter(subsubcounter)'.';
	}
	h3{
		counter-increment: subsubcounter;
		margin-left: 60px;
	}
</style>
</head>
<body>
<h1>大标题</h1>
<h2>中标题</h2>
<h3>小标题</h3>
<h3>小标题</h3>
<h2>中标题</h2>
<h3>小标题</h3>
<h3>小标题</h3>
<h2>中标题</h2>
<h2>中标题</h2>
<h1>大标题</h1>
<h2>中标题</h2>
<h2>中标题</h2>
<h2>中标题</h2>
<h2>中标题</h2>
</body>
</html>
