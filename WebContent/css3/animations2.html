<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>让多个属性值同时变化</title>
<style type="text/css">
	div{
		position: absolute;
		background-color: yellow;
		top: 100px;
		width: 500px;
	}
	@-webkit-keyframes mycolor{
		0%{background-color: red;-webkit-transform:rotate(0deg);}
		40%{background-color: darkblue;-webkit-transform:rotate(30deg);}
		70%{background-color: yellow;-webkit-transform:rotate(-30deg);}
		100%{background-color: red;-webkit-transform:rotate(0deg);}
	}
	div:hover{
		-webkit-animation:mycolor 5s linear;
		-webkit-animation-iteration-count:infinite;
	}
</style>
</head>
<body>
<div>示例文字</div>
</body>
</html>
