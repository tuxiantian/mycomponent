<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>3dbox</title>
  <meta name="keywords" content="3dbox,关键帧,动画,线性背景"> 
  <style type="text/css">
*{padding: 0;margin: 0;}
body{font-size: 12px;font-family: "微软雅黑";background-color: #333;}
.box{width: 120px;height: 120px;background: linear-gradient(red,green);border-radius:50%;
box-shadow:0 0 4em #fff;}
@-webkit-keyframes move{
from{-webkit-transform:translateX(0)}
10%{-webkit-transform:translateX(-20px)}
to{-webkit-transform:translateX(450px)}
}
.m{-webkit-animation:move 1s  ease;-webkit-animation-iteration-count: infinite;}
</style> 
 </head> 
 <body>  
 <div class="box m"></div>
 </body>
</html>
