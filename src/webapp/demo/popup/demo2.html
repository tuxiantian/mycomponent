<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="${webSiteDomain}/mycomponent/lib/popup/magnific-popup.css">
<script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script>
<script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/popup/magnific-popup.js"></script>
<style type="text/css">
.zoom-anim-dialog{
    opacity: 0.8;
}

#J_onload-dialog {
    margin: 0 auto;
    width: 65%;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    text-align: center;
    background: #000 none repeat scroll!important;
    padding: 15px 0;
    margin-top: 50%;
}
#J_onload-dialog .refresh {
    margin: 0 auto;
    background: url(images/loading.png) no-repeat 0 0;
    animation: 1s linear 0s normal none infinite rotate;
    -webkit-animation:1s linear 0s normal none infinite rotate;
    height: 30px;
    width: 30px;
}
#J_onload-dialog .showInfo{
    margin-top: 15px;
    font-size: 15px;
    color: #fff;
}
</style>
</head>
<body>
	<div>aaaaaaaaaaaa</div>
	<div class="ui-popup-wrap">
		<a id="J_onload" class="popup-with-zoom-anim" href="#J_onload-dialog"></a>
		<div id="J_onload-dialog" class="zoom-anim-dialog mfp-hide">
			<div class="refresh"></div>
			<div class="showInfo">
				<p>数据加载中，请您耐心等待...</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	//弹出框插件初始化方法
	function diagInitFun(){
	  
	  //初始化popup
	  $('.popup-with-zoom-anim').magnificPopup({
	      type: 'inline',
	      fixedContentPos: false,
	      fixedBgPos: true,
	      overflowY: 'auto',
	      closeBtnInside: false,
	      preloader: false,
	      midClick: true,
	      modal: true,
	      removalDelay: 300,
	      mainClass: 'my-mfp-zoom-in'
	  });
	}
	$(function() {
		diagInitFun();
		$("#J_onload").click();
	});
	</script>
</body>
</html>
