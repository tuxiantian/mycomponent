<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>jQuery param function</title>
  <meta name="keywords" content="jQuery param function"> 
  <script type="text/javascript" src="http://localhost:80/mycomponent/lib/jQuery/jquery-1.11.3.js"></script> 
 </head> 
 <body> 
  <script type="text/javascript">
var json={};
json.name="tom";
json.age=10;
/* 将json对象转为http请求参数 */
alert($.param(json))
</script>  
 </body>
</html>
