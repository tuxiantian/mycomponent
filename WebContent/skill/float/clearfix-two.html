<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>清除浮动方案一</title>
<style type="text/css">
.clearfix::after{
  content: ".";
  display: block;
  clear: both;
  line-height: 0;
  visibility: hidden;
}
.clearfix{
  *zoom: 1; /*for IE5.5/6/7*/
}
div#river{width:650px;height:auto;background:lightblue;}
div.boat{width:50px;float:left;height:100px;border:solid 1px red;}
</style>
</head>
<body>
 <div id="river" class="clearfix">
  <div class="boat">boat 1</div>
  <div class="boat">boat 2</div>
  <div class="boat">boat 3</div>
 </div>
 <p>
 伪元素after表示创建一个display:block，innerText是content属性值的元素作为该元素的最后一个子元素。
 注意content属性值不能为空白，否则无法清除浮动。
 </p>
</body>
</html>
