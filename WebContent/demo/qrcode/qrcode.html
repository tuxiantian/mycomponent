<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>qrcode demo1</title>
  <meta name="keywords" content="qrcode demo1"> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/jQuery/jquery-1.11.3.js"></script> 
  <script type="text/javascript" src="${webSiteDomain}/mycomponent/lib/qrcode/jquery.qrcode.min.js"></script> 
 </head> 
 <body> 
  <div id="test"></div> 
  <script type="text/javascript">
 /*  抛出异常时说明浏览器不支持html5的canvas，此时使用table来绘制二维码。
  由于table的绘图效率比较低，所以优先采用canvas绘图。既保证了兼容性也保证了效率。 */
	try {
	    $('#test').qrcode({
	        render: "canvas",
	        width: 152,
	        height: 152,
	        text: 'http://www.baidu.com'
	    });
	} catch (e) {
	    $('#test').qrcode({
	        render: "table",
	        width: 152,
	        height: 152,
	        text: 'http://www.baidu.com'
	    });
	}
</script>  
 </body>
</html>
