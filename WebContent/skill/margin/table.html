<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin实现table边线 demo</title>
<style type="text/css">
*{padding: 0;margin: 0;}
body{text-align: center;}

#demo{
	width:325px;
	margin:100px auto;
}
#demo ul{
	display:inline-block;
	*display:inline;
	*zoom:1;
	padding-right:1px;
	padding-bottom:1px;
	background:#aaa;
	list-style:none;
}
#demo li{
	_display:inline;
	float:left;
	width:80px;
	padding:3px 0;
	margin-top:1px;
	margin-left:1px;
	background:#eee;
}
</style>
</head>
<body>
<div id="demo">
	<ul>
		<li>1</li><li>1</li><li>1</li><li>1</li>
		<li>1</li><li>1</li><li>1</li><li>1</li>
		<li>1</li><li>1</li><li>1</li><li>1</li>
	</ul>
</div>

</body>
</html>
