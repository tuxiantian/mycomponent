.box .container{position:relative; float: left;width: 300px; height: 400px;margin: 30px 0 0 2%;

z-index: 0;transition:0.5s;
}
.box .container .item{width: 300px; height: 400px;transition:all 1s ease;}
.box .container:hover .item{transform:rotateY(180deg);transition:1s;}
.box .container:hover .back{z-index: 2;transition:all 1s ease;}
h1{text-align: center; font-size: 30px;text-shadow: 1px 1px 1px #000;margin-top: 20px;}
